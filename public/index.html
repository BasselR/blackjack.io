<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bazjack</title>
    <!-- <link rel="stylesheet" href="playing-cards/cards.css"> -->
    <link rel="stylesheet" type="text/css" href="playing-cards/cards.css" media="screen" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center" id="first">
        <input id="writeNick" placeholder="Enter nickname...">
    </div>

    <div id="second">
        <div class="initial">
            <button onclick="requestRoom1()">Join Room 1</button>
        </div>
        <div class="initial" id="lobbyMsg"></div>
    </div>

    <div id="third">
        <div id="scoreDiv"></div>
        <div id="matchScoreDiv"></div>
        <div class="playingCards simpleCards" id="hand"></div>
        <button onclick="requestHit()">Hit</button>
        <button onclick="requestStand()">Stand</button>
        <div class="playingCards simpleCards" id="opponentHand"></div>
        <div id="gameOverMsg"></div>
        <button id="restart" onclick="readyUp()">Ready Restart</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
