<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bazjack</title>
    <!-- <link rel="stylesheet" href="playing-cards/cards.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="playing-cards/cards.css" media="screen" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="first">
        <input id="writeNick" placeholder="Enter nickname..." autocomplete="off">
    </div>

    <div id="second">
        <div class="center initial">
            <button class="btn" onclick="requestRoom1()">Join Room 1</button>
        </div>
        <div class="initial" id="lobbyMsg"></div>
    </div>

    <div class="bg" id="third">
        <div id="matchScoreDiv"></div>
        <div id="scoreDiv"></div>
        <div class="playingCards simpleCards" id="hand"></div>
        <div id="turnDiv"></div>
        <button class="btn actions" onclick="requestHit()">Hit</button>
        <button class="btn actions" onclick="requestStand()">Stand</button>
        <div class="playingCards simpleCards" id="opponentHand"></div>
        <div id="gameOverMsg"></div>
        <button class="btn" id="restart" onclick="readyUp()">Rematch</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
