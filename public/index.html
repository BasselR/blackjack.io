<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠️ Blackjack ♠️</title>
    <!-- CSS & Fonts -->
    <link rel="stylesheet" type="text/css" href="css/cards.css" media="screen" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/cards-ie.css" media="screen" />
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="css/cards-ie9.css" media="screen" />
    <![endif]-->
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ed49c0ecc1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="first">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <input id="writeNick" placeholder="Enter nickname..." autocomplete="off" spellcheck="false">
    </div>

    <div id="second">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <a class="back-arrow" onclick="backLobby()"><i class="back-img fas fa-arrow-left fa-3x"></i></a>
        <div class="center initial">

            <div class="tooltip">
                <button class="btn roomBtn" id="1" onclick="requestRoom(this)">Join Room 1<br>
                    <p class="roomCount" id="room1Count">0 / 2</p>
                    <span class="tooltiptext" id="tool1"></span>
                </button>
            </div>

            <div class="tooltip">
                <button class="btn roomBtn" id="2" onclick="requestRoom(this)">Join Room 2<br>
                    <p class="roomCount" id="room2Count">0 / 2</p>
                    <span class="tooltiptext" id="tool2"></span>
                </button>
            </div>
            
            <div class="tooltip">
                <button class="btn roomBtn" id="3" onclick="requestRoom(this)">Join Room 3<br>
                    <p class="roomCount" id="room3Count">0 / 2</p>
                    <span class="tooltiptext" id="tool3"></span>
                </button>
            </div>

        </div>
        <div class="initial" id="lobbyMsg"></div>
        <div class="center" id="viewLeaderboard"><button onclick="requestLeaderboard()" class="regBtn">View Leaderboard</button></div>
    </div>

    <div id="third">
        <div class="hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <a class="back-arrow" onclick="leaveGame()"><i class="back-img fas fa-arrow-left fa-3x ingame"></i></a>
        <div class="horiCenter" id="matchScoreDiv"></div>
        <div class="horiCenter" id="scoreDiv"></div>
        <div class="horiCenter playingCards simpleCards" id="hand"></div>
        <div class="horiCenter" id="turnDiv"></div>
        <button class="regBtn actions" onclick="requestHit()">Hit</button>
        <button class="regBtn actions" onclick="requestStand()">Stand</button>
        <div class="horiCenter playingCards simpleCards" id="opponentHand"></div>
        <div class="horiCenter" id="gameOverMsg"></div>
        <button class="rematchBtn" id="restart" onclick="readyUp()">Rematch</button>
    </div>

    <div id="leaderboard">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <a class="back-arrow" onclick="backLeaderboard()"><i class="back-img fas fa-arrow-left fa-3x"></i></a>
        <div id="leaderboardText">Top 5 - Total Rounds Won:</div>
        <div class="center" id="scoreList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
