<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠️ Blackjack ♠️</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="/pictures/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pictures/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pictures/favicon/favicon-16x16.png">
    <link rel="manifest" href="/pictures/favicon/site.webmanifest">
    <link rel="mask-icon" href="/pictures/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS & Fonts -->
    <link rel="stylesheet" type="text/css" href="css/cards.css" media="screen" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/cards-ie.css" media="screen" />
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="css/cards-ie9.css" media="screen" />
    <![endif]-->
    <script src="https://kit.fontawesome.com/ed49c0ecc1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="first">
        <input id="writeNick" placeholder="Enter nickname..." autocomplete="off" spellcheck="false">
    </div>

    <div id="second">
        <div class="center initial">
            <button class="btn" onclick="requestRoom1()">Join Room 1</button>
        </div>
        <div class="initial" id="lobbyMsg"></div>
    </div>

    <div id="third">
        <div class="horiCenter" id="matchScoreDiv"></div>
        <div class="horiCenter" id="scoreDiv"></div>
        <div class="horiCenter playingCards simpleCards" id="hand"></div>
        <div class="horiCenter" id="turnDiv"></div>
        <button class="btn actions" onclick="requestHit()">Hit</button>
        <button class="btn actions" onclick="requestStand()">Stand</button>
        <div class="horiCenter playingCards simpleCards" id="opponentHand"></div>
        <div class="horiCenter" id="gameOverMsg"></div>
        <button class="rematchBtn" id="restart" onclick="readyUp()">Rematch</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
