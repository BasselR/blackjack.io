<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♠️ Blackjack ♠️</title>
    <!-- CSS & Fonts -->
    <link rel="stylesheet" type="text/css" href="css/cards.css" media="screen" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="css/cards-ie.css" media="screen" />
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" type="text/css" href="css/cards-ie9.css" media="screen" />
    <![endif]-->
    <script src="https://kit.fontawesome.com/ed49c0ecc1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="first">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <input id="writeNick" placeholder="Enter nickname..." autocomplete="off" spellcheck="false">
    </div>

    <div id="second">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <a class="back-arrow" onclick="backLobby()"><i class="back-img fas fa-arrow-left fa-3x"></i></a>
        <div class="center initial">
            <button class="btn roomBtn" id="1" onclick="requestRoom(this)">Join Room 1<br>
                <p class="roomCount" id="room1Count">0 / 2</p>
            </button>
            <button class="btn roomBtn" id="2" onclick="requestRoom(this)">Join Room 2<br>
                <p class="roomCount" id="room2Count">0 / 2</p>
            </button>
            <button class="btn roomBtn" id="3" onclick="requestRoom(this)">Join Room 3<br>
                <p class="roomCount" id="room3Count">0 / 2</p>
            </button>
        </div>
        <div class="initial" id="lobbyMsg"></div>
        <div class="center" id="viewLeaderboard"><button onclick="requestLeaderboard()" class="btn">View Leaderboard</button></div>
    </div>

    <div id="third">
        <div class="hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <div class="horiCenter" id="matchScoreDiv"></div>
        <div class="horiCenter" id="scoreDiv"></div>
        <div class="horiCenter playingCards simpleCards" id="hand"></div>
        <div class="horiCenter" id="turnDiv"></div>
        <button class="btn actions" onclick="requestHit()">Hit</button>
        <button class="btn actions" onclick="requestStand()">Stand</button>
        <div class="horiCenter playingCards simpleCards" id="opponentHand"></div>
        <div class="horiCenter" id="gameOverMsg"></div>
        <button class="rematchBtn" id="restart" onclick="readyUp()">Rematch</button>
    </div>

    <div id="leaderboard">
        <div class="initial hublink">
            <a class="gitlink" target="_blank" href="https://github.com/BasselR/blackjack.io"><i class="fab fa-github fa-3x"></i></a>
        </div>
        <a class="back-arrow" onclick="backLeaderboard()"><i class="back-img fas fa-arrow-left fa-3x"></i></a>
        <div id="leaderboardText">Top 5 - Total Rounds Won:</div>
        <div class="center" id="scoreList"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
